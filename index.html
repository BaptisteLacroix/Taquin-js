<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Jean-Michel Bruneau - UCA - IUT - INFO"/>
    <title>M413 - TD 3 - Jeux de Taquin</title>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/taquin.css"/>
    <script defer="defer" src="js/taquin.js"></script>
</head>
<body>
<!-- Your XHTML5 code goes here -->
<h1>Jeux de Taquin</h1>
<p>Le but du jeu est de remettre les cases dans l'ordre.</p>
<p>Vous pouvez cliquer sur une case adjacente à la case vide pour la déplacer.</p>
<div id="controls">
    <div>
        <button id="btnNewGame">Nouvelle partie</button>
        <button id="btnShuffle">Mélanger</button>
        <button id="btnReset">Réinitialiser</button>
        <button id="btnSolve">Résoudre</button>
    </div>
    <!-- Choix de la taille de la grille -->
    <label for="size">
        Taille de la grille :
    </label>
    <input type="number" name="size" id="size" value="3"/>
    <!-- Choix de l'image -->
    <label for="image">
        Image :
    </label>
    <select name="image" id="image"></select>
</div>
<div id="container">
    <div id="victory-message">
        <h2>Félicitations !</h2>
        <p>Vous avez réussi à résoudre le puzzle.</p>
    </div>
    <div id="game">
        <!-- row 1 -->
        <div id="r1-c1" class="box"><span>6</span></div>
        <div id="r1-c2" class="box"><span>1</span></div>
        <div id="r1-c3" class="box"><span>7</span></div>
        <!-- row 2 -->
        <div id="r2-c1" class="box"><span>3</span></div>
        <div id="r2-c2" class="box"><span>4</span></div>
        <div id="r2-c3" class="box"><span>8</span></div>
        <!-- row 3 -->
        <div id="r3-c1" class="box"><span>5</span></div>
        <div id="r3-c2" class="box"><span>2</span></div>
        <div id="r3-c3" class="box empty"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

</script>
</body>
</html>
